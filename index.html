<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>TravelTip</title>
</head>

<body>
    <header class="main-header flex align-center space-between main-layout">
        <h1>TravelTip</h1>
        <section class="search-container flex">
            <div class="search-bar">
                <input type="text" placeholder="Search" class="search-input">
                <button class="btn-search" onclick="onSearch()">GO</button>
            </div>
            <button onclick="onGetUserPos()" class="btn-user-pos">My Location</button>
        </section>
    </header>
    <section class="location-info flex space-between main-layout align-center">
        <div class="location-header">
            <h1>
                Location: <span class="user-pos"></span>
            </h1>
        </div>
        <button class="btn-copy-location">Copy Location</button>
    </section>

    <main class="main-content main-layout flex space-between">
        <div class="flex col space-between buttons-container">
            <button onclick="onAddMarker()" class="btn-add-marker btn">Add Marker Specific Location</button>
            <button onclick="onGetLocs()" class="btn-get-locs btn">Get Locations</button>
            <button onclick="onPanTo()" class="btn-pan btn">Pan Map to Tokyo</button>
            <div class="locations-table">
                <h2 class="locations-title">Locations:</h2>
                <div class="my-locations">
                </div>
            </div>
        </div>
        <div id="map" class="map-container"></div>
    </main>

    <script src="lib/axios.js"></script>
    <script type="module" src="js/app.controller.js"></script>
</body>

</html>
